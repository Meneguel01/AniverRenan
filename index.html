<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite de Anivers√°rio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      perspective: 1500px;
      text-align: center;
    }

    .convite {
      width: 320px;
      height: 220px;
      position: relative;
      transition: transform 1.2s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .convite.aberto {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: all 0.6s ease;
    }

    .frente {
      background: #fff5fb;
      color: #c3145c;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .verso {
      background: #fff;
      transform: rotateY(180deg);
      flex-direction: column;
      color: #333;
      font-size: 1rem;
      padding: 30px 20px;
    }

    .verso h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #d4145a;
    }

    .verso p {
      margin: 8px 0;
    }

    .contador {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #555;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      .convite {
        width: 90vw;
        height: 60vw;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="convite" id="convite" onclick="abrirConvite()">
      <div class="face frente">
        üéâ Voc√™ est√° convidado!<br>Toque para abrir o convite üéÅ
      </div>
      <div class="face verso">
        <h2>Festa do Renan</h2>
        <p>üìç Rua das Flores, 123</p>
        <p>üìÖ 21 de Agosto de 2025</p>
        <p>üïï √Äs 18h</p>
        <div class="contador" id="contador"></div>
      </div>
    </div>
  </div>

  <audio id="musica" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/06/audio_63180c67ed.mp3?filename=happy-birthday-to-you-14078.mp3" type="audio/mpeg">
  </audio>

  <script>
    const convite = document.getElementById('convite');
    const musica = document.getElementById('musica');
    const contador = document.getElementById('contador');

    let aberto = false;

    function abrirConvite() {
      convite.classList.toggle('aberto');
      if (!aberto) {
        musica.play().catch(() => {});
        iniciarContagem();
        aberto = true;
      }
    }

    function iniciarContagem() {
      const dataEvento = new Date("2025-08-12T18:00:00-03:00");
      setInterval(() => {
        const agora = new Date();
        const diff = dataEvento - agora;

        if (diff <= 0) {
          contador.textContent = "üéâ O evento come√ßou!";
          return;
        }

        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diff / (1000 * 60)) % 60);
        const segundos = Math.floor((diff / 1000) % 60);

        contador.textContent = `‚è≥ Faltam ${dias}d ${horas}h ${minutos}min ${segundos}s`;
      }, 1000);
    }
  </script>

</body>
</html>
